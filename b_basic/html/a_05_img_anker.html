<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>이미지 앵커 및 링크 안내</title>
</head>
<body>
  <h1>웹기초</h1>
  <h2>이미지불러 오기 및 클릭시 페이지 이동 </h2>
  <!--이미지 및 텍스트가 옆으로 나열되므로 인라인 요소이다.
  인라인 요소는 옆으로 움직이므로 블럭요소로 으로 감싸주는것을 베이직 요소로 설정해 준다 div로 -->
   <!--div태그대신 P태그도 사용가능-->
  <div>
  <!--[설명] (주소)-->
  <img src="https://picsum.photos/200" alt="이미지가 보이지 않을시 확인되는 텍스트" />
</div>
<div>
  <!--[링크설명] (주소)-->
  <a href="https://www.naver.com/">네이버로이동</a>
</div>

<hr />

<!--div 감싸지 않을시 -->
  <!--[설명] (주소)-->
  <img src="https://picsum.photos/200" alt="이미지가 보이지 않을시 확인되는 텍스트" />


  <!--[링크설명] (주소)-->
  <a href="https://www.naver.com/">네이버로이동</a>

  <hr />
 <!--이미지 링크-->
 <div>
  <a href="https://www.naver.com/">
    <img src="https://picsum.photos/200" alt="이미지설명">
  </a>
 </div>

 
</body>
</html>
